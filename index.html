<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="card">
    <img src="./images/illustration-hero.svg" alt="" class="hero-img" alt="hero image">
    <div class="card_conainer">
    <h1 class="card_title">Order Summary</h1>
      <p class="order_details">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan_container">
        <img src="./images/icon-music.svg" alt="Music">
        <div class="plan_details">
          <strong>Annual Plan</strong>   
          <p>$59.99/year</p>
        </div>  
        <a href="">Change</a>      
      </div>
    <button class="button_payment">
      Proceed to Payment
    </button>
    <button class="button_cancel">
      Cancel Order</button>
    </div>
   </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ghulam Hussain Azimi</a>.
  </div>
</body>
</html>
